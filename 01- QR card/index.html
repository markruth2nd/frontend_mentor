<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Card</title>
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen max-w-screen">
    <div class="card flex flex-col items-center justify-center p-4 bg-white rounded-lg h-auto w-min">
      <div class="img bg-blue-500 rounded-lg p-2 flex justify-center items-center w-[288px] h-[288px] mb-6 bg-contain">
        <img src="images/qr.svg" alt="QR Code" />
      </div>
      <div class="text w-full p-2">
        <h1 class="text-center text-2xl font-extrabold mb-4 drop-shadow-xl tracking-tighter">Improve your front-end skills by building projects</h1>
        <p class="text-center text-sm font-light text-slate-500 tracking-widest leading-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
